name: c# .NET Runner

on: [push, pull_request]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 4.0.30319
    - name: Build with dotnet
      run: |
        cd Summaries
        dotnet build Summaries
